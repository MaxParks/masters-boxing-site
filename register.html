    <link rel="stylesheet" href="style.css">

<body>
    <script src="script.js"></script>
    <header>
        <h1>USA Elite Masters Boxing</h1>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Official Register</a></li>
                <li><a href="register2.html">Fighter Register</a></li>

    <section class="register">
        <h2>Officials Registration for the Event</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label>Name (First & Last):</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone:</label>
            <input type="text" name="phone" required>

            <label>Street Address:</label>
            <input type="text" name="address" required>

            <label>City:</label>
            <input type="text" name="city" required>

            <label>State:</label>
            <input type="text" name="state" required>

            <label>ZIP Code:</label>
            <input type="text" name="zip" required>

            <label>Country:</label>
            <input type="text" name="country" required>

            <label>USA Boxing Member Number:</label>
            <input type="text" name="member_number" required>

            <label>Name of LBC:</label>
            <input type="text" name="lbc" required>

            <label>Level of Official:</label>
            <input type="text" name="official_level" required>

            <button type="submit">Submit</button>
        </form>

        <h3>Pay with Venmo</h3>
        <a href="https://venmo.com/YOUR_USERNAME" target="_blank">
            <img src="https://yourimage.com/venmo-button.png" alt="Pay with Venmo">
        </a>
    </section>
