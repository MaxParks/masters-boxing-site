<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Registration - USA Elite Masters Boxing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <h1>USA Elite Masters Boxing</h1>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Official Register</a></li>
                <li><a href="register2.html">Fighter Register</a></li>
                <li><a href="links.html">Links</a></li>
            </ul>
        </nav>
    </header>

    <section class="register">
        <h2>Boxer Registration</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label>Name:</label>
            <input type="text" name="name" required placeholder="E.g. John Doe">

            <label>Email Address:</label>
            <input type="email" name="email" required placeholder="E.g. john@doe.com">

            <label>Phone:</label>
            <input type="text" name="phone" required placeholder="E.g. +1 300 400 5000">

            <label>Street Address:</label>
            <input type="text" name="address" required placeholder="E.g. 42 Wallaby Way">

            <label>Apartment, suite, etc:</label>
            <input type="text" name="apartment">

            <label>City:</label>
            <input type="text" name="city" required placeholder="E.g. Sydney">

            <label>State/Province:</label>
            <input type="text" name="state" required placeholder="E.g. New South Wales">

            <label>ZIP / Postal Code:</label>
            <input type="text" name="zip" required placeholder="E.g. 2000">

            <label>Country:</label>
            <select name="country" required>
                <option value="">Select</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Other">Other</option>
            </select>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Age:</label>
            <input type="text" name="age" required placeholder="E.g. text placeholder">

            <label>Weight:</label>
            <input type="text" name="weight" required placeholder="E.g. text placeholder">

            <label>Total Amateur Boxing Bouts:</label>
            <input type="text" name="total_bouts" required placeholder="E.g. text placeholder">
            <p>Includes Masters and Non-Master Bouts</p>

            <label>Total Bouts in Any Other Combat Sports:</label>
            <input type="text" name="combat_bouts" required placeholder="E.g. text placeholder">
            <p>Kickboxing, MMA, Muay Thai</p>

            <label>Record in Wins and Losses:</label>
            <input type="text" name="record" required placeholder="E.g. 8 WINS 2 LOSSES">

            <label>USA Boxing Member Number:</label>
            <input type="text" name="member_number" required placeholder="E.g. text placeholder">
            <p>If not done yet, put "Working on it"</p>

            <label>Gym or Coaches Affiliation:</label>
            <input type="text" name="affiliation" required placeholder="E.g. text placeholder">
            <p>If none, put "Unattached"</p>

            <button type="submit">Submit</button>
        </form>

        <h3>Pay with Venmo</h3>
        <a href="https://venmo.com/YOUR_USERNAME" target="_blank">
            <img src="venmo-button.png" alt="Pay with Venmo">
        </a>
    </section>

    <footer>
        <p>Â© 2025 USA Elite Masters Boxing</p>
    </footer>
</body>
</html>
