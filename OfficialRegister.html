<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <div class="logo">
            <a href="index.html">
              <img src="boxinglogosmall.png" alt="USA Masters Boxing Logo" width="150px">
            </a>
          </div>
        <h1>USA Elite Masters Boxing</h1>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="OfficialRegister.html" class="active">Official Register</a></li>
                <li><a href="FighterRegister.html">Fighter Register</a></li>
                <li><a href="links.html">Links</a></li>
            </ul>
        </nav>
    </header>

    <section class="register">
        <h2 style="font-size: 40px;">Official Registration</h2>
        <form action="https://formspree.io/f/myzknnlv" method="POST">
            <!-- <input type="hidden" name="_next" value="thank-you.html"> -->
            <!-- Row 1: Name + Email -->
            <div class="form-group">
                <div class="form-field">
                    <label>Name (First & Last): <span class="required">*</span></label>
                    <input type="text" name="name" required placeholder="E.g. John Doe">
                </div>
                <div class="form-field">
                    <label>Email: <span class="required">*</span></label>
                    <input type="email" name="email" required placeholder="E.g. john@doe.com">
                </div>
            </div>

            <!-- Row 2: Phone + Street Address -->
            <div class="form-group">
                <div class="form-field">
                    <label>Phone: <span class="required">*</span></label>
                    <input type="text" name="phone" required placeholder="E.g. +1 300 400 5000">
                </div>
                <div class="form-field">
                    <label>Street Address: <span class="required">*</span></label>
                    <input type="text" name="address" required placeholder="E.g. 42 Wallaby Way">
                </div>
            </div>

            <!-- Row 3: City + State -->
            <div class="form-group">
                <div class="form-field">
                    <label>City: <span class="required">*</span></label>
                    <input type="text" name="city" required placeholder="E.g. Sydney">
                </div>
                <div class="form-field">
                    <label>State: <span class="required">*</span></label>
                    <input type="text" name="state" required placeholder="E.g. California">
                </div>
            </div>

            <!-- Row 4: ZIP + Country -->
            <div class="form-group">
                <div class="form-field">
                    <label>ZIP Code: <span class="required">*</span></label>
                    <input type="text" name="zip" required placeholder="E.g. 90001">
                </div>
                <div class="form-field">
                    <label>Country: <span class="required">*</span></label>
                    <input type="text" name="country" required placeholder="E.g. USA">
                </div>
            </div>

            <!-- Row 5: Member Number + LBC -->
            <div class="form-group">
                <div class="form-field">
                    <label>USA Boxing Member Number: <span class="required">*</span></label>
                    <input type="text" name="member_number" required placeholder="E.g. 1234567">
                </div>
                <div class="form-field">
                    <label>Name of LBC: <span class="required">*</span></label>
                    <input type="text" name="lbc" required placeholder="E.g. LBC 33">
                </div>
            </div>

            <!-- Row 6: Level of Official -->
            <div class="form-group">
                <div class="form-field">
                    <label>Level of Official: <span class="required">*</span></label>
                    <input type="text" name="official_level" required placeholder="E.g. Level II">
                </div>
            </div>

            <div class="form-group button-row">
                <h3>Pay with Venmo</h3></div>
                <div class="form-group button-row">
                <a href="https://venmo.com/YOUR_USERNAME" target="_blank" class="venmo-btn">
                <img src="venmo.avif" alt="Pay with Venmo" width="80">
                </a></div>
                <div class="form-group button-row">
                    <button type="submit">Submit</button>
                </div>
        </form>
    </section>

    <footer>
        <p>Â© 2025 USA Elite Masters Boxing</p>
    </footer>
</body>
</html>
