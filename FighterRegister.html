<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Registration - USA Elite Masters Boxing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <div class="logo">
            <a href="index.html">
              <img src="boxinglogosmall.png" alt="USA Masters Boxing Logo" width="150px">
            </a>
          </div>
        <h1>USA Elite Masters Boxing</h1>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="OfficialRegister.html">Official Register</a></li>
                <li><a href="FighterRegister.html">Fighter Register</a></li>
                <li><a href="links.html">Links</a></li>
            </ul>
        </nav>
    </header>

    <section class="register">
        <h2 style="font-size: 40px;">Boxer Registration</h2>
        <form action="https://formspree.io/f/myzknnlv" method="POST">
            <!-- <input type="hidden" name="_next" value="thank-you.html"> -->
            <div class="form-group">
                <div class="form-field">
                    <label>Name (First and Last): <span class="required">*</span></label>
                    <input type="text" name="name" required placeholder="E.g. John Doe">
                </div>
                <div class="form-field">
                    <label>Email Address: <span class="required">*</span></label>
                    <input type="email" name="email" required placeholder="E.g. john@doe.com">
                </div>
            </div>

            <div class="form-group">
                <div class="form-field">
                    <label>Phone: <span class="required">*</span></label>
                    <input type="text" name="phone" required placeholder="E.g. +1 300 400 5000">
                </div>
                <div class="form-field">
                    <label>Street Address: <span class="required">*</span></label>
                    <input type="text" name="address" required placeholder="E.g. 42 Wallaby Way">
                </div>
            </div>

            <div class="form-group">
                <div class="form-field">
                    <label>Apartment, suite, etc:</label>
                    <input type="text" name="apartment">
                </div>
                <div class="form-field">
                    <label>City: <span class="required">*</span></label>
                    <input type="text" name="city" required placeholder="E.g. Sydney">
                </div>
            </div>

            <div class="form-group">
                <div class="form-field">
                    <label>State/Province: <span class="required">*</span></label>
                    <input type="text" name="state" required placeholder="E.g. New South Wales">
                </div>
                <div class="form-field">
                    <label>ZIP / Postal Code: <span class="required">*</span></label>
                    <input type="text" name="zip" required placeholder="E.g. 2000">
                </div>
            </div>

            <div class="form-group">
                <div class="form-field">
                    <label>Country: <span class="required">*</span></label>
                    <select name="country" required>
                        <option value="">Select</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-field">
                    <label>Gender: <span class="required">*</span></label>
                    <select name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-field">
                        <label>Age: <span class="required">*</span></label>
                        <input type="number" name="age" required placeholder="E.g. 37">
                    </div>
                    <div class="form-field">
                        <label>Weight: <span class="required">*</span></label>
                        <input type="text" name="weight" required placeholder="E.g. 180lbs">
                    </div>
                    <div class="form-group">
                        <div class="form-field">
                            <label>Total Amateur Boxing bouts: <span class="required">*</span></label>
                            <input type="text" name="total boxing bouts" required placeholder="E.g. 2 Masters, 1 Non Masters">
                        </div>
                        <div class="form-field">
                            <label>Total Bouts in other combat sports: <span class="required">*</span></label>
                            <input type="text" name="total bouts all" required placeholder="E.g. 2 MMA, 1 KickBoxing">
                        </div>
                        <div class="form-field">
                            <label>Record Wins/Losses: <span class="required">*</span></label>
                            <input type="text" name="record" required placeholder="E.g. 3 wins 1 loss">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-field">
                            <label>USA Boxing Member Number: <span class="required">*</span></label>
                            <input type="text" name="USA number" required placeholder="If none put working on it">
                        </div>
                        <div class="form-field">
                            <label>Gym or Coach Affiliation: <span class="required">*</span></label>
                            <input type="text" name="affiliation" required placeholder="If none put unattached">
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="form-group button-row">
            <h3>Pay with Venmo</h3></div>
            <div class="form-group button-row">
            <a href="https://venmo.com/YOUR_USERNAME" target="_blank" class="venmo-btn">
            <img src="venmo.avif" alt="Pay with Venmo" width="80">
            </a></div>
            <div class="form-group button-row">
                <button type="submit">Submit</button>
            </div>
        </form>

    </section>

    <footer>
        <p>Â© 2025 USA Elite Masters Boxing</p>
    </footer>
</body>
</html>
